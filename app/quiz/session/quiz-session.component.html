<!--<pre>{{quiz | json}}</pre>-->
<pre>SessionState: {{state}}</pre>
<div *ngIf="quiz">
  <h3>{{quiz.name}} <small><a routerLink="/quiz">Back to index</a></small></h3>

  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="scorePercent" aria-valuemin="0" aria-valuemax="100" [style.width]="scorePercent + '%'">
      {{score}} of {{totalScore}} points
    </div>
  </div>

  <question *ngIf="currentQuestion" [question]="currentQuestion" (answer)="answer($event)"></question>

  <button *ngIf="showStartButton()" class="btn btn-lg btn-primary" (click)="startQuiz()">Start</button>
  <button *ngIf="showResetButton()" class="btn btn-lg btn-primary" (click)="resetQuiz()">Reset</button>
</div>
